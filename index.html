
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./inventory.css" />
  </head>

  <body>
    

    <main class="mainclass">
      <div class="container">
        <div class="heading">
          <h2>
            Inventory Manager
            
          </h2>
        </div>
        <div class="tabs" id="demotab">
          <ul class="nav flex-column nav-tabs " id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button
                class="nav-link btn btn-outline-primary"
                id="home-tab"
                data-bs-toggle="tab"
                data-bs-target="#home-tab-pane"
                type="button"
                role="tab"
                aria-controls="home-tab-pane"
                aria-selected="true"
                
              >INVENTORY
              
            </button>
            </li>
            
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="contact-tab"
                data-bs-toggle="tab"
                data-bs-target="#contact-tab-pane"
                type="button"
                role="tab"
                aria-controls="contact-tab-pane"
                aria-selected="false"
              >
                SALES
              </button>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div
              class="tab-pane show  "
              id="home-tab-pane"
              role="tabpanel"
              aria-labelledby="home-tab"
              tabindex="0"
            >
              
                <h4>PURCHASE</h4>
              <div class="add-item">
                <form class="form">
                  <div class="mb-3">
                    <label class="form-label">
                      Product Name:
                      <input
                        id="current_order_product_name"
                        class="form-control"
                        type="text"
                        required placeholder="Enter Product Name"
                      />
                    </label>
                    <label class="form-label">
                      Product Brand:
                      <input
                        id="current_order_product_brand"
                        class="form-control"
                        type="text"
                        required
                        placeholder="Enter Product Brand"
                      />
                    </label>
                
                  
                    <label class="form-label">
                      Quantity:
                      <input
                        id="current_order_product_quantity"
                        class="form-control"
                        type="number"
                        required
                        placeholder="Enter Product Quantity"
                      />
                    </label>
                    <label class="form-label">
                      Product Price:
                      <input
                        id="current_order_product_price"
                        class="form-control"
                        type="number"
                        required
                        placeholder="Price per Quantity"
                      />
                    </label>
                  </div>
                  <div class="mb-3">
                    <button
                      class="btn btn-primary"
                      onclick="addCurrentInventory()"
                      type="button"
                    >
                      Add
                    </button>
                    <button class="btn btn-success" type="reset">Reset</button>
                  </div>
                </form>
              </div>
              <div class="heading">
              <h4> STOCK ITEMS</h4>
              <button
                  type="button"
                  onclick="clearCurrentInventory()"
                  class="btn btn-danger"
                >
                  Clear Inventory
                </button></div>
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Brand</th>
                    <th scope="col">Quantity</th>
                
                    <th scope="col">Price</th>
                  </tr>
                </thead>
                <tbody id="current_inventory_list">
                  
                </tbody>
              </table>
            </div>
            
            <div
              class="tab-pane fade"
              id="contact-tab-pane"
              role="tabpanel"
              aria-labelledby="contact-tab"
              tabindex="0"
            ><h4>BILLING</h4>
              
              <div class="add-item">
                <form class="form">
                  <div class="mb-3">
                    <label class="form-label">
                      Product Name:
                      <input
                        id="outgoing_order_product_name"
                        class="form-control"
                        type="text"
                        required
                        placeholder="Enter Product Name"
                      />
                    </label>
                    <label class="form-label">
                      Product Brand:
                      <input
                        id="outgoing_order_product_brand"
                        class="form-control"
                        type="text"
                        required
                        placeholder="Enter Product Brand"
                      />
                    </label>
                 
                    <label class="form-label">
                      Quantity:
                      <input
                        id="outgoing_order_product_quantity"
                        class="form-control"
                        type="number"
                        required
                        placeholder="Enter product Quantity"
                      />
                    </label>
                    <label class="form-label">
                      Product Price:
                      <input
                        id="outgoing_order_product_price"
                        class="form-control"
                        type="number"
                        required
                        placeholder="Price per Quantity"
                      />
                    </label>
                  </div>
                  
                  <div class="mb-3">
                    <button
                      class="btn btn-primary"
                      onclick="addOutgoingOrder()"
                      type="button"
                    >
                      Add
                    </button>
                    <button class="btn btn-success" type="reset">Reset</button>
                  </div>
                </form>
              </div>
              <div class="heading">
                <h4>INVOICE</h4>
                
                <button
                  type="button"
                  onclick="clearOutgoingOrder()"
                  class="btn btn-danger"
                >
                  Clear Billing
                </button>
              </div>
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Brand</th>
                    <th scope="col">Quantity</th>
                    
                    <th scope="col">Price</th>
                  </tr>
                </thead>
                <tbody id="outgoing_inventory_list">
                </tbody>
              </table>
              <!-- <button type="button" class="btn btn-dark" onclick="getInvoice()">GET INVOICE</button> -->
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="./inventory.js"></script>
  </body>
</html>
